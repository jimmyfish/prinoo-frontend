<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,600,700|Lato:300,400,700|Pacifico|Kaushan+Script" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/global.css">
		
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded sticky-top">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand mr-auto" href="#">Prinoo <small>BETA</small></a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Beranda <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Fitur</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">daftar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Masuk</a>
					</li>
					<!-- <li class="nav-item">
											<a class="nav-link disabled" href="#">Disabled</a>
					</li> -->
				</ul>
			</div>
		</nav>
		<section id="registration">
			<div class="container">
				<div class="form-wrapper">
					<h2>Pendaftaran</h2>
					<p>&nbsp;</p>
					<form action="registrasi_submit" method="get" accept-charset="utf-8">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="email" name="email" id="email" class="form-control">
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label for="first-name">Nama Depan</label>
									<input type="email" name="first-name" id="first-name" class="form-control">
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label for="last-name">Nama Belakang</label>
									<input type="email" name="last-name" id="last-name" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="no-telp">No. Telepon</label>
							<input type="text" name="no-telp" id="no-telp" class="form-control">
						</div>
						<div class="form-group">
							<label for="jenis-kelamin">Jenis Kelamin</label>
							<select name="jenis-kelamin" class="form-control">
								<option value="laki">Laki-laki</option>
								<option value="perempuan">Perempuan</option>
							</select>
						</div>
						<div class="form-group">
							<label for="alamat">Alamat</label>
							<textarea name="alamat" id="alamat" class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label for="password">Kata sandi</label>
							<input type="password" name="password" id="password" class="form-control">
						</div>
						<div class="form-group">
							<label for="repeat-password">Ulangi kata sandi</label>
							<input type="password" name="repeat-password" id="repeat-password" class="form-control">
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input">
								Saya setuju dengan <a href="#" title="Kebijakan">Kebijakan dan Ketentuan</a> yang telah ditetapkan oleh pihak penyedia layanan.
							</label>
						</div>
						<div class="form-group">
							<input type="submit" value="Daftar" class="form-control btn btn-yellow">
						</div>
					</form>
				</div>
			</div>
		</section>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	</body>
</html>
